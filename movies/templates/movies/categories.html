{% extends 'base.html' %}

{% block content %}
    
    <div class="genres"> 
    
        <h3 class>Жанры в категории</h3>
    
        <form method="GET" id="filterForm">
            <label for="genre">Выберите жанр:</label>
            <select name="genre" id="genre" onchange="document.getElementById('filterForm').submit();">
            <option value="">Все жанры</option>
            {% for tag in tags %}
                <option value="{{ tag.slug }}" {% if tag.slug == request.GET.genre %}selected{% endif %}>
                    {{ tag.tag }}
                </option>
            {% endfor %}
            </select>
        </form>
    
    </div>
    
    {% include 'movies/_movie_list.html' %}
    
{% endblock %}
