<div class="action-buttons">
    {% if perms.movies.change_movie %}
        <a class="btn-submit" href="{% url 'edit_page' pk=post.pk %}">Редактировать</a>

    {% if perms.movies.delete_movie %}
        <a class="btn-submit" href="{% url 'movie_delete' slug=post.slug %}">Удалить</a>
    {% endif %}
</div>
