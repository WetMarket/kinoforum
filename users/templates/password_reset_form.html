{% extends 'base.html' %}
{% block content %}
    
    <div class="user-form-container">
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <p>
                <button class="btn-submit" type="submit">Сбросить по E-mail</button>
            </p>
        </form>
    </div>
    
{% endblock %}
